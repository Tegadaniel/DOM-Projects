<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BMI Calculator!</title>

    <style>
      #loading, #results{
        display: none;
      }
    </style>

  </head>
  <body class="bg-dark">
    <div class="continer">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">BMI Calculator</h1>
            <form id="bmi-form">
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="height" placeholder="Height (cm)">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="weight" placeholder="weight (kg)">
                </div>
              </div>
              <div class="form-group pt-2">
                <input type="submit" value="calculate" class="btn btn-primary btn-block">
              </div>
              <a href="#" class="btn btn-dark btn-block" id="clear-btn">Clear</a>
            </form>

            <div id="loading">
              <img src="loading.gif" alt="loading">
            </div>


            <div id="results" class="pt-4 pb-2">
              <h4>Results</h4>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="bmi-result" placeholder="Result" disabled>
                </div>
              </div>
              <strong>Please note: A BMI of 25.0 or more is overweight, while the healthy range is 18.5 to 24.9. </strong>
            </div>
          </div> 
        </div>
      </div>
    </div>

      
  </body>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
